		<div id="count">Countdown Starting now</div>


		<script>

			function runTimer() {

				var theDiv = document.getElementById("count");

				setTimeout(function(){

					theDiv.innerHTML = "3 seconds"
				},1000);


				setTimeout(function(){

					theDiv.innerHTML = "2 seconds"
				},2000);


				setTimeout(function(){

					theDiv.innerHTML = "1 seconds"
				},3000);

			}

			runTimer();

		</script>
